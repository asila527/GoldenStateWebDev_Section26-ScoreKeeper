<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper Game</title>
    <!-- <link rel="stylesheet" href="codeKeeper.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div id='container'>
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt="">
                            </figure>
                        </div>
                    </div>   
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score Keeper
                      </p>
                      
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="is-size-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                        <p>Use the buttons below to keep score</p>  
                        <label for="playto" class="label is-large is-inline">Playing To:</label>
                        <div class="select is-rounded">
                            <select name="" id="game">
                                <option value="5">5</option>;
                                <option value="6">6</option>;
                                <option value="7">7</option>;
                                <option value="8">8</option>;
                                <option value="9">9</option>;
                                <option value="10">10</option>;
                            </select>
                        </div>
                      </div>
                    </div>
                    
                    <footer class="card-footer">
                      <button id="p1Button" class="is-primary button card-footer-item">+1 Player One</button>
                      <button id="p2Button" class="is-info button card-footer-item">+1 Player Two</button>
                      <button id="resetButton" class="is-danger button card-footer-item">Reset</button>
                        <!-- <a href="#" class="button">Save</a>
                      <a href="#" class="card-footer-item">Edit</a>
                      <a href="#" class="card-footer-item">Delete</a> -->
                    </footer>
                  </div>
            </div>
        </div>
    </div>   
</section>
    
    
    <!-- <div id='players'>
        <button id="p1Button">Player 1</button>
        <button id="p2Button">Player 2</button>
        <button id="resetButton">Reset</button>
    </div> -->
</body>
<script src="ScoreKeeper.js"></script>
</html>
